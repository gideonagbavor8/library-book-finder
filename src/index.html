<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Finder</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<!-- <style>
    body {
        background-color: lightgray;
    }
</style> -->


<body>
    <header>
        <h1>📚 Library Book Finder</h1>
        <p>Find books quickly and request a borrow with ease.</p>
        <a href="auth.html" class="auth-link">Login / Register</a>
        <a href="borrowed-books.html" class="borrowed-link">📖 My Borrowed Books</a>
    </header>    

    <main>
        <section class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search by title, author, or keyword..." required>
                <button type="submit">🔍 Search</button>
            </form>
        </section>

        <section class="featured-books">
            <h2>📖 Featured Books</h2>
            <div class="book-list">
                <!-- Books will be dynamically inserted here -->
            </div>
        </section>

        <section id="recommendations">
            <h2>📚 Recommended for You</h2>
            <div class="books-grid" id="recommended-books"></div>
        </section>
        

        <section id="results">
            <h2>Search Results</h2>
            <div class="books-grid"></div>
        </section>
        
        <!-- <button class="borrow-btn">Borrow</button> -->

    </main>

    <footer>
        <p>© 2025 Library Book Finder | Built for Students & Educators</p>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script src="js/layout.js"></script>
</body>

</html>
